<!-- data-___ is the only kind of customized attributes allowed in HTML5 -->

    <div id="Checkbox">
        <div class="question">
            <label>This is a fill blank</label>
            <textarea data-name="text"> </textarea>
            <select data-name="selector"></select>
        </div>
    </div>
    <div id="Fill_Blank">
        <div class="question">
            <label>This is a fill blank</label>
            <textarea data-name="text"> </textarea>
            <select data-name="selector"></select>
        </div>
    </div>
    <div id="Picture">
        <div class="question">
            <label>This is a picture</label>
            <textarea data-name="text"> </textarea>
            <select data-name="selector"></select>
        </div>
    </div>
    <div id="Radio">
        <div class="question">
            <label> This is a radio </label>
            <textarea data-name="text"> </textarea>

        </div>
    </div>
    <div id="Response">
        <div class="question">
            <label> This is a response </label>

            <select data-name="selector"></select>
            <select data-name="selector"></select>
        </div>
    </div>
</div>


<div id="choice">
    <select id="selection">
      <option>Checkbox</option>
      <option>Fill_Blank</option>
      <option>Picture</option>
      <option>Radio</option>
      <option>Response</option>
    </select>
    <button type="button" id="add_question"> Add !</button>
</div>

<div id="quiz">
    <div id="count">0</div>
    
    
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#add_question").click(function() {
            var count = parseInt($("#count").html());
            $("#quiz").append(($("#" + $("#selection").val()).html()));
            
            // Update attributes
            $.each(
                
                $("#quiz > div.question").last().children(),    // update this if you change the class name from 'question' to something else
                function() {
                    $(this).attr('name', $(this).attr('data-name') + ":" + count);
                }
            );
            
            // Update count
            $("#numOfQuest").val(parseInt($("#numOfQuest").val()) + 1);
        });
    });
    
</script>
